<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // ES6 引入的新的声明字符串的方式 ``  ''  ""
    // 1. 声明
    let str = `字符串`
    console.log(str)

    // 2. 内容中可以直接出现换行符
    let strh = `<p>hello</p>
    <b>world</b>`
    console.log(strh)

    // 3. 变量拼接
    let name = '张三'
    let fullname = `名字是${name}`
    console.log(fullname)
  </script>
</body>
</html>
