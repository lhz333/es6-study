<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    class Phone {
      // 构造函数
      constructor(brand, price) {
        this.brand = brand
        this.price = price
      }
      // 父类的成员属性
      call() {
        console.log('打电话')
      }
    }

    class SmartPhone extends Phone {
      // 构造函数
      constructor(brand, price, color) {
        super(brand, price) // 相当于es5的 Phone.call(this, brand, price)
        this.color = color
      }
      playgame() {
        console.log('打游戏')
      }
    }

    let xiaomi = new SmartPhone('小米', 1999, '银色')

    console.log(xiaomi)
    xiaomi.call()
    xiaomi.playgame()

  </script>
</body>
</html>
