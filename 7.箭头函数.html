<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // ES6允许使用 => 定义函数

    // 声明一个函数
    let fn = (a, b) => {
      return a + b
    }
    let sum = fn(1, 3)
    console.log(sum)

    // 1. this是静态的 this始终指向函数声明时所在作用域下的this的值
    function getname() {
      console.log(this.name)
    }

    let getname2 = () => {
      console.log(this.name)
    }

    window.name = '张三'

    // 直接调用
    getname() // 张三
    getname2() // 张三

    // call方法调用
    let people = {
      name: '李四'
    }
    getname.call(people) // 李四
    getname2.call(people) // 张三

    // 2. 不能作为构造函数实例化对象
    // let Person = (name) => {
    //   this.name = name
    // }
    // let child = new Person()
    // console.log(child) // Uncaught TypeError: Person is not a constructor

    // 3. 不能使用arguments变量
    // let fna = () => {
    //   console.log(arguments)
    // }
    // fna(1, 2, 3) // Uncaught ReferenceError: arguments is not defined

    // 4. 箭头函数的简写
     // 1）省略小括号，当形参有且只有一个的时候
     // 2) 省略花括号 当代码体只有一条语句的时候，此时return必须省略，而且语句的执行结果就是函数的返回值
     let add = n => n + n
     console.log(add(2)) // 4

     
  </script>
</body>
</html>
