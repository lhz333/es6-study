<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #target {
      width: 200px;
      height: 200px;
      border: 1px solid #333;
    }
  </style>
</head>
<body>
  <div id="target"></div>
  <script>
    // 1. 点击div 2s后修改背景颜色
    let target = document.getElementById('target')
    target.addEventListener('click', function() {
      setTimeout(() => {
        this.style.background = 'pink'
      }, 2000)
    })

    // 2. 数组中返回偶数的元素
    const arr = [2, 3, 6, 88, 97]
    const res = arr.filter(item => item % 2 === 0)
    console.log(res)

    // 箭头函数适合与this无关的问题，定时器，数组的方法回调等
    // 箭头函数不适合与this有关的回调，事件回调，对象的方法等
  </script>
</body>
</html>
