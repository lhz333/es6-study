<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let arr = [1,2,3,4,5,4,3,2,1]

    // 数组去重
    // let result = [...new Set(arr)]
    let result = Array.from(new Set(arr))
    console.log('数组去重：',result)

    // 交集
    let arr2 = [4,5,6,5,6]
    let newArr = result.filter(item => new Set(arr2).has(item))
    console.log('交集：', newArr)

    // 并集
    let union = [...new Set([...arr, ...arr2])]
    console.log('并集：', union)

    // 差集
    let newArr1 = result.filter(item => !(new Set(arr2).has(item)))
    console.log('差集：', newArr1)
  </script>
</body>
</html>
