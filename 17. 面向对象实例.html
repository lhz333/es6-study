<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>使用类-编写选项卡实例</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }
    ul li {
      list-style: none;
    }
    .tab {
      width: 100%;
      height: 500px;
      border: 1px solid #aaa;
    }
    .tab-top, .tab-list {
      display: flex;
      align-items: center;
      justify-content: start;
    }
    .tab-list li {
      position: relative;
      padding: 5px 30px;
      background-color: #aaa;
    }
    .tab-list li.active {
      background-color: white;
    }
    .tab-list li .remove{
      position: absolute;
      top: 5px;
      right: 5px;
      width: 16px;
      height: 16px;
      font-weight: normal;
      text-align: center;
      line-height: 16px;
      background-color: #ddd;
      border-radius: 50%;
      cursor: pointer;
    }
    .tab-add {
      padding: 5px 30px;
      cursor: pointer;
    }
    .tab-content section{
      padding: 10px;
      height: 200px;
      display: none;
    }
    .tab-content section.active {
      display: block;
    }
  </style>
</head>
<body>
  <div id="tab">
    <div class="tab-top">
      <ul class="tab-list">
        <li>
          <span>语文</span>
          <b class="remove">x</b>
        </li>
        <li class="active">
          <span>数学</span>
          <b class="remove">x</b>
        </li>
        <li>
          <span>英语</span>
          <b class="remove">x</b>
        </li>
      </ul>
      <div class="tab-add">+</div>
    </div>
    <div class="tab-content">
      <section>语文内容</section>
      <section class="active">数学内容</section>
      <section>英语内容</section>
    </div>

  </div>

  <script>
    var that
    class Tab {
      constructor(mainId) {
        that = this
        this.mainTab = document.querySelector(`#${mainId}`)
        this.tabUl = this.mainTab.querySelector('.tab-list')
        this.addBtn = this.mainTab.querySelector('.tab-add')
        this.tabContent = this.mainTab.querySelector('.tab-content')
        this.init()
      }
      // 初始化
      init() {
        this.updateNode()
        this.addBtn.onclick = this.addTab
        for(let i=0; i<this.tabLis.length; i++) {
          this.tabLis[i].index = i
          this.tabLis[i].onclick = this.toggleTab
          this.removeBtn[i].onclick = this.removeTab
          this.texts[i].ondblclick = this.editTab
          this.tabSections[i].ondblclick = this.editTab
        }
      }
      // 动态更新节点 新增和删除需要
      updateNode() {
        this.tabLis = this.mainTab.querySelectorAll('.tab-list li')
        this.texts = this.mainTab.querySelectorAll('.tab-list li span')
        this.tabSections = this.tabContent.querySelectorAll('section')
        this.removeBtn = this.mainTab.querySelectorAll('.tab-list li .remove')
      }
      // 切换
      toggleTab() {
        that.clearClassName()
        this.className = 'active'
        that.tabSections[this.index].className = 'active'
      }
      // 清空选中状态
      clearClassName() {
        for(let i=0; i<this.tabLis.length; i++) {
          this.tabLis[i].className = ''
          this.tabSections[i].className = ''
        }
      }
      // 添加
      addTab() {
        that.clearClassName()
        let random = Math.random()
        let li = `<li class="active"><span>新选项卡</span><b class="remove">x</b></li>`
        let section = `<section class="active">新选项卡${random}内容</section>`
        that.tabUl.insertAdjacentHTML('beforeend', li)
        that.tabContent.insertAdjacentHTML('beforeend', section)
        that.init()
      }
      // 移除
      removeTab(e) {
        // 阻止冒泡
        e.stopPropagation()
        let index = this.parentNode.index
        that.tabLis[index].remove()
        that.tabSections[index].remove()
        that.init()
        if(that.mainTab.querySelector('.active')) return
        index > 0 ? index-- : index
        that.tabLis[index] && that.tabLis[index].click()
      }
      // 编辑
      editTab() {
        let str = this.innerHTML
        // 双击禁止选定文字
        window.getSelection ? window.getSelection().removeAllRanges() : document.selection.empty();
        this.innerHTML = `<input type="text" />`
        let input = this.children[0]
        input.value = str
        // 选中文本框的值
        input.select()
        // 失去焦点的时候 将输入框的值给span
        input.onblur = function() {
          this.parentNode.innerHTML = this.value
        }
        input.onkeyup = function(e) {
          if(e.keyCode === 13) this.blur()
        }
      }
    }

    let tab = new Tab('tab')
  </script>
</body>
</html>
