<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // ES6 允许在大括号内，直接写入变量和函数，作为对象的属性和方法
    let name = '张三'
    let age = function() {
      console.log('获取年龄')
    }

    const people = {
      name,
      age
    }
    console.log(people)
  </script>
</body>
</html>
