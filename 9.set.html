<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Set</title>
</head>
<body>
  <script>
    // 声明set
    var s = new Set()
    let s1 = new Set([1, 3, 2, 1, 4, 3])

    // 添加元素
    s1.add(5)

    // 删除元素
    s1.delete(3)

    // 检测
    console.log(s1.has(1))
    console.log(s1.has(3))

    // 清空
    // s1.clear()

    console.log(s1, typeof s1)

    // 元素个数
    console.log('size:', s1.size)

    // 使用for...of遍历
    for(let value of s1) {
      console.log(value)
    }

  </script>
</body>
</html>
